<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>what is your task?</mat-label>
        <input required="true" ngModel name="title" matInput placeholder="title">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <!-- <mat-error *ngIf="f.submitted && f.controls.title.invalid">title is required</mat-error> -->

    <mat-form-field appearance="outline">
        <mat-label>description todo</mat-label>
        <input required="true" ngModel name="description" matInput placeholder="description todo">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Custom calendar header</mat-label>
        <input required="true" [min]="minDate" ngModel name="endDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save</button>
</form>
