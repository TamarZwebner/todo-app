<div class="todo-list">
    <div class="the-list" *ngFor="let item of todos let i=index">
        <mat-card (click)="onTodoClick(item,i)" [ngClass]="{selected :item.selected, complited:item.isCompleted}" *ngIf="! item.isArchived">
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card>
        <mat-divider></mat-divider>
    </div>
</div>
